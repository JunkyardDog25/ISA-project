spring.application.name=ISA-project

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration (for resilience)
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# Actuator / health configuration (for load balancer health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Security Configuration
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Environment Variables Configuration
spring.config.import=optional:file:.env[.properties]

# Cache logging (for debugging - set to DEBUG to see cache hits/misses)
logging.level.org.springframework.cache=TRACE
logging.level.com.example.jutjubic.services.CommentService=DEBUG

# Batch Configuration
spring.batch.jdbc.initialize-schema=ALWAYS
spring.batch.job.enabled=false

# Nearby Search Configuration (Spatial Search)
nearby.default-radius-km=5.0
nearby.max-radius-km=100.0
nearby.default-units=km

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Transcoding Configuration
transcoding.queue.name=video-transcoding-queue
transcoding.exchange.name=video-transcoding-exchange
transcoding.routing.key=video.transcode
transcoding.consumer.concurrency=2-4
transcoding.output.directory=media/videos/transcoded/
transcoding.max-retries=3
transcoding.retry-delay-ms=60000

# FFmpeg Configuration
ffmpeg.path=${FFMPEG_PATH:ffmpeg}
ffprobe.path=${FFPROBE_PATH:ffprobe}

# Transcoding Parameters (predefined)
transcoding.params.video-codec=libx264
transcoding.params.audio-codec=aac
transcoding.params.resolution=1280x720
transcoding.params.video-bitrate=2500000
transcoding.params.audio-bitrate=128000
transcoding.params.format=mp4

